<div ng-include="'tpl/include/header.html'"></div>
<div class="container box">
    <ol class="breadcrumb">
        <li><a href="#/myMain">首页</a></li>
        <li class="active">详情</li>
    </ol>


    <div class="panel panel-default">
        <div class="panel-heading">
            <h1>{{detail.name}}</h1>
        </div>
        <div class="panel-body">
            <img ng-src="img/{{detail.img_lg}}" class="img-responsive">
        </div>
        <div class="panel-footer">
            <p><b>主要原料：</b>{{detail.material}}</p>
            <p>&nbsp;&nbsp;&nbsp;&nbsp;{{detail.detail}}</p>
            <p>¥{{detail.price}}</p>
        </div>
    </div>
    <div class="pull-right">
        <button class="btn btn-success" ng-click="order(detail.did)">我要订餐</button>
        <a class="btn btn-warning" href="#/myMain">我再看看</a>
    </div>

</div>


<div ng-include="'tpl/include/footer.html'"></div>
