<div ng-include="'tpl/include/header.html'"></div>

<ion-content class="has-header has-footer">
    <div class="card">
        <div class="item item-divider">
            <a href="">首页</a> / 详情
        </div>
    </div>
    <div class="list card list-inset">
        <div class="item item-text-wrap">
            <h2>{{detail.name}}</h2>
            <img class="img-responsive" src="img/{{detail.img_lg}}">
            <p><b>原料：</b>{{detail.material}}</p>
            <p>{{detail.detail}}</p>
            <p>{{detail.price | currency:'¥'}}</p>
        </div>

        <div class="item item-divider text-right">
            <button class="button button-balanced " ng-click="addCart()">添加到购物车</button>
            <button class="button button-energized" ng-click="jump('myMain')">我再看看</button>
        </div>
    </div>
</ion-content>

<ion-footer-bar ng-include="'tpl/include/footer.html'"></ion-footer-bar>
